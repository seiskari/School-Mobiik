<body class="text-center animated fadeIn fast">
  <section class="container-fluid" >

    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Iniciar Sesión</h2>
          <div class="login-form">
            <div class="form-group">
              <label for="inputEmail" class="sr-only">Email </label>
              <input type="email" id="inputEmail" [(ngModel)]="User.Username" class="form-control" placeholder="Correo Electrónico" required="" autofocus="" />

            </div>
            <div class="form-group">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" [(ngModel)]="User.Password" class="form-control" placeholder="Contraseña" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="LogIn()">Iniciar Sesión</button>
          </div>

        </div>
        <div class="col-md-8 banner-sec">
        </div>
      </div>
    </div>

  </section>
